<h2 mat-dialog-title>Delete Category</h2>
<div mat-dialog-content>
  Are you sure you want to delete category "{{ data.name }}"?
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close cdkFocusInitial [mat-dialog-close]="true" >Ok</button>
    <button mat-button mat-dialog-close [mat-dialog-close]="false">Cancel</button>
</div>
