<table mat-table [dataSource]="categories"> 
    <ng-container matColumnDef="CategoryName">
        <th mat-header-cell *matHeaderCellDef> Category Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.name }} </td> 
    </ng-container>
    <ng-container matColumnDef="Amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"> {{ element.ListWords.length }} </td> 
    </ng-container>
    <ng-container matColumnDef="LastUpdate">
        <th mat-header-cell *matHeaderCellDef> Last Update </th> 
        <td mat-cell *matCellDef="let element">{{ element.lastUpdate | date:'medium' }}</td> 
    </ng-container>
      
      
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let category">
            <button mat-icon-button [routerLink]="['/category', category.id]">
                <mat-icon>edit</mat-icon>
            </button>            
            <button mat-icon-button (click)="deleteCategory(category.id, category.name)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<button class="AddCategory" mat-raised-button color="warn" routerLink="/category">
    New category
</button>
